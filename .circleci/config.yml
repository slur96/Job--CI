version: 2.1

jobs:
  install_dependencies:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 
          name: Install NPM dependencies
          command: npm install
  sonarcloud_analysis:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 
          name: Install & Run SonarScanner Analysis
          command: |
            export SONAR_SCANNER_VERSION=6.2.1.4610
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux-x64
            curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux-x64.zip
            unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            export SONAR_SCANNER_OPTS="-server"
            ls $SONAR_SCANNER_HOME/bin #Check if sonar-scanner binary is present here
            sonar-scanner -Dsonar.organization=gitlab-proj -Dsonar.projectKey=job-Ic -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
  build_docker_image: 
   docker:
     - image: docker:20.10.7
   steps:
     - setup_remote_docker:
         docker_layer_caching: false
     - checkout
     - run: 
        name: Build Docker Image
        command: docker build -t $DOCKERHUB_USR/circle-ci:v1.0.0 .
  push_docker_image:
   docker:
     - image: docker:20.10.7
   steps:
     - setup_remote_docker:
         docker_layer_caching: false
     - checkout
     - run: 
        name: Push Docker Image
        command: |
           echo $DOCKER_PAT | docker login -u $DOCKERHUB_USR --password-stdin
           docker push $DOCKERHUB_USR/circle-ci:v1.0.0


workflows:
  version: 2
  deploy_workflow:
    jobs:
      - install_dependencies 
      - sonarcloud_analysis: 
          requires:
            - install_dependencies 
      - build_docker_image
      - push_docker_image:
          requires:
            - build_docker_image
      